<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">	

	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title> 
			User List
		</title>
		<h:outputStylesheet library="css" name="styles.css" /> 
	</h:head>
	<h:body>
		<div id="wrapper">
			<div id="header">
				<h2>User List</h2>
			</div>
		</div>
		<br/>
		<h:form>
			<h:inputText autocomplete="off" label="Search" value="#{userController.searchText}"/>
			<h:commandButton value="Search" id="searchButton" action="#{userController.onSearchButtonAction}">
				<f:ajax execute="@form" render="userTable"/>
			</h:commandButton>
			<br/>
			<p/> <h:commandButton value="Add new User" action="user_add" styleClass="button-style"/>
			<br/>
			<br/>
			<h:dataTable id="userTable" var="tempUser" value="#{userController.userList}" styleClass="demo-table" headerClass="demo-table-header" rowClasses="demo-table-odd-row,demo-table-even-row">
				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>
					#{tempUser.name}
				</h:column>
				<h:column>
					<f:facet name="header">
						Email
					</f:facet>
					#{tempUser.email}
				</h:column>
				<h:column>
					<f:facet name="header">
						Update
					</f:facet>
					<h:commandButton value="Update" action="#{userController.loadSingleUser(tempUser)}"/> 
				</h:column>
				<h:column>
					<f:facet name="header">
						Delete
					</f:facet>
					<h:commandButton value="Delete" onclick="if (!confirm('Are you sure you want to delete this student?')) return false" action="#{userController.deleteUser(tempUser.id)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
