<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>
		Add User
	</title>
	<h:outputStylesheet library="css" name="styles.css" /> 
</h:head>
<h:body>
	<h:form>
		<h4>
			<h:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">
				<h:outputLabel>Name</h:outputLabel> 
				<h:inputText id="userName" label="User Name" value="#{userController.user.name}" required="true" validator="#{userController.validateName}" requiredMessage="* This field is required"/> 
				<h:message for="userName" styleClass="error-message"/>
				
				<h:outputLabel>Email</h:outputLabel> 
				<h:inputText id="userEmail" label="User Email" value="#{userController.user.email}" required="true" validatorMessage="Please, enter a valid email" requiredMessage="* This field is required">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
				</h:inputText>	
				<h:message for="userEmail" styleClass="error-message"/>

				<h:outputLabel/>
				<h:commandButton label="Save" value="Save" action="#{userController.onSaveButtonAction}" styleClass="button-style"/>
				
			</h:panelGrid>
		</h4>
	</h:form>
	<h:button label="Cancel" value="Cancel" outcome="user_list.xhtml"/>
</h:body>
</html>
