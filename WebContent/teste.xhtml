<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>JSF 2: Ajax Bank</title>
</h:head>
<h:body>
<div align="center">
<h1>JSF 2: Ajax Bank</h1>
<br/>

<fieldset>
<legend>Bank Customer Lookup</legend>
<h:form>

<h2><h:outputText value="#{userController.message}"
                    id="ajaxMessage1"/></h2>
  Customer ID: 
  <h:inputText value="#{userController.searchText}"/><br/>

  <h:commandButton value="Show Current Balance" action="#{userController.showMessage}">
    <f:ajax execute="@form" render="ajaxMessage1"/>
  </h:commandButton>
  <br/>
  
</h:form>
</fieldset>

</div></h:body></html>
